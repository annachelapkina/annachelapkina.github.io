<!doctype html>
<html>
<body>
<script>
const elements = ['Fire', 'Air', 'Water'];
console.log(elements.join());
console.log(elements.reverse());
var scores = [1,5,3];
scores.sort();
console.log(scores);
let calcD = (a, b, c) => {
if(a == 0)
return false;
let res = {};
let D = b * b - 4 * a * c;
console.log('D = ' + D);
if(D < 0)
return false;
res['discriminant'] = D;
if(D == 0)
res["quadratic roots"] = (-b + Math.sqrt(D)) / (2 * a);
else if(D > 0){
let tmp = [];
tmp.push((-b + Math.sqrt(D)) / (2 * a));
tmp.push((-b - Math.sqrt(D)) / (2 * a));
res["quadratic roots"] = tmp;
}
return res;
}
function helloWorld(){
console.log("Hello world");
}
console.log(calcD(1,12,36));
helloWorld();
</script>
</body>
</html>
