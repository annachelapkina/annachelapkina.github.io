<!DOCTYPE HTML>
<html>
<head>
<script type='text/javascript'>
var win;
function openw()
{
win = window.open();
}
function closew()
{
if (win != null)
win.close();
}
</script>
</head>
<body>
<input type='button' value='Открыть окно win' onclick='openw()' />
<input type='button' value='Закрыть окно win' onclick='closew()' />
